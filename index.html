<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Blazing Race</title>
  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0" />

  <link href='http://fonts.googleapis.com/css?family=Chau+Philomene+One' rel='stylesheet' type='text/css'>  
  <link rel="stylesheet" href="css/main.css" />

  <script src="js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/lib/viewporter.js"></script>  
  	<script>
		// orientation locking
		$(window).bind('viewportready viewportchange', function() {
			$('#orientationlock').toggle(!viewporter.isLandscape());
		});
  </script>

  <script src="js/lib/Box2dWeb-2.1.a.3.min.js" type="text/javascript"></script>
  <script src="js/lib/Stats.js" type="text/javascript"></script>
  <script src="js/lib/parcycle.js" type="text/javascript"></script>
  <script src="js/requestAnimFrame.js" type="text/javascript"></script>
  <script src="js/util.js" type="text/javascript"></script>

  <script src="js/game/Map.js" type="text/javascript"></script>
  <script src="js/game/World.js" type="text/javascript"></script>
  <script src="js/game/Player.js" type="text/javascript"></script>
  <script src="js/game/Game.js" type="text/javascript"></script>
  <script src="js/game/Renderer.js" type="text/javascript"></script>
  <script src="js/game/GameRecorder.js" type="text/javascript"></script>
  <script src="js/game/ImageManager.js" type="text/javascript"></script>
  <script src="js/game/Camera.js" type="text/javascript"></script>
  <script src="js/game/TouchControls.js" type="text/javascript"></script>
  <script src="js/game/MouseControls.js" type="text/javascript"></script>
</head>
<body>
  <div id="viewporter">

    <div id="menu" class="stage">
      <header>
        <h1>Blazing Race</h1>
      </header>
      <ul>
        <li>
          <a href="#" class="button timeTrial">Time trial</a>
        </li>
      </ul>
      <footer>
        Work In Progress, <a href="http://github.com/gre/blazing-race">Blazing Race</a>, bootstrapped in <a href="http://hughfdjackson.com/bbgchallenge4/">#bbgchallenge4</a> - 2012 <a href="http://greweb.fr/">greweb</a>
      </footer>
    </div>

    <div id="timeTrial" class="stage">
      <header>
        <nav>
          <a class="menu" href="#">Back to menu</a>
        </nav>
        <h2>Time Trial</h2>
      </header>
      <ul class="levels">
        <li class="level" data-levelName="poc">
          <img src="levels/poc/thumbnail.png" alt="" />
          <span class="title">POC level</span>
        </li>
      </ul>
    </div>

    <div id="loader" class="stage">
      <h2>Loading...</h2>
      <progress class="loader"></progress>
      <ul class="error"></ul>
    </div>

    <div id="game" class="stage game">
      <div class="chrono">
        <span class="minutes">0</span>'<span class="seconds">00</span>"
      </div>
      <div class="front">
        <div class="message"></div>
        <div class="value"></div>
      </div>
      <canvas class="game"></canvas>
    </div>
  </div>
  <script src="js/main.js" type="text/javascript"></script>
  <script type="text/javascript">
    if (window.DEV_MODE) {
      var stats = new Stats();

      // Align top-left
      stats.getDomElement().style.position = 'absolute';
      stats.getDomElement().style.left = '0px';
      stats.getDomElement().style.top = '0px';

      document.body.appendChild( stats.getDomElement() );

      setInterval( function () {
        stats.update();
      }, 1000 / 60 );
    }
  </script>
</body>
</html>
