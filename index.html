<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1;" />

	<meta charset="UTF-8">
	<title>Blazing Race</title>

  <link rel="stylesheet" href="css/main.css" />

  <script type="text/javascript">
    window.DEV_MODE = location.host.match("localhost");
  </script>

  <script src="js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/lib/Box2dWeb-2.1.a.3.min.js" type="text/javascript"></script>
  <script src="js/lib/Stats.js" type="text/javascript"></script>
  <script src="js/lib/parcycle.js" type="text/javascript"></script>
  <script src="js/requestAnimFrame.js" type="text/javascript"></script>
  <script src="js/util.js" type="text/javascript"></script>

  <script src="js/game/World.js" type="text/javascript"></script>
  <script src="js/game/Player.js" type="text/javascript"></script>
  <script src="js/game/Game.js" type="text/javascript"></script>
  <script src="js/game/Renderer.js" type="text/javascript"></script>
  <script src="js/game/GameRecorder.js" type="text/javascript"></script>
  <script src="js/game/ImageManager.js" type="text/javascript"></script>
  <script src="js/game/Camera.js" type="text/javascript"></script>
  <script src="js/game/MouseControls.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrapper">
    <div id="game" style="width: 800px; height: 500px">
      <div class="chrono">
        <span class="minutes">0</span>'<span class="seconds">00</span>"
      </div>
      <div class="front">
        <div class="message">Loading...</div>
        <div class="value"></div>
      </div>
      <canvas class="game"></canvas>
    </div>
    <footer>
      Work In Progress, <a href="http://github.com/gre/blazing-race">Blazing Race</a>, bootstrapped in <a href="http://hughfdjackson.com/bbgchallenge4/">#bbgchallenge4</a> - 2012 <a href="http://greweb.fr/">greweb</a>
    </footer>
  </div>
  <script type="text/javascript">
    if (window.DEV_MODE) {
      var stats = new Stats();

      // Align top-left
      stats.getDomElement().style.position = 'absolute';
      stats.getDomElement().style.left = '0px';
      stats.getDomElement().style.top = '0px';

      document.body.appendChild( stats.getDomElement() );

      setInterval( function () {
        stats.update();
      }, 1000 / 60 );
    }
  </script>
</body>
</html>
