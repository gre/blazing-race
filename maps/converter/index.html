<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COLLADA 2D Map Importer</title>
  <link rel="stylesheet" href="main.css" />
  <script type="text/javascript" src="lib/Three.js"></script>
  <script type="text/javascript" src="lib/ColladaLoader.js"></script>
  <script src="lib/jquery.min.js" type="text/javascript"></script>
  <script src="lib/underscore-min.js" type="text/javascript"></script>
  <script src="blazingRaceConverter.js" type="text/javascript"></script>
</head>
<body>

  <section>
    <form action="" id="collada">
      <fieldset>
        <legend>Select a COLLADA file or put its content</legend>
        <div>
          <input type="file" id="collada_file" />
        </div>
        <div>
          <textarea id="collada_text" name="" rows="10" cols="30"></textarea>
        </div>
        <div class="buttons">
          <button type="submit">Convert</button>
        </div>
      </fieldset>
    </form>
  </section>

  <section>
    <div>
      <textarea id="json" name="" rows="18" cols="30" readonly></textarea>
    </div>
  </section>


<script type="text/javascript">
$('#collada').submit(function(e){
  e.preventDefault();
  var converter = new Converter($('#collada_text').val());
  var result = converter.convert();
  $("#json").text(JSON.stringify(result));
});
</script>
</body>
</html>
